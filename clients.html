<script>
  const track = document.querySelector('.carousel-track');
  let isDown = false;
  let startX;
  let scrollLeft;

  // Mouse drag functionality
  track.addEventListener('mousedown', (e) => {
    isDown = true;
    track.classList.add('active');
    startX = e.pageX - track.offsetLeft;
    scrollLeft = track.scrollLeft;
  });

  track.addEventListener('mouseleave', () => {
    isDown = false;
    track.classList.remove('active');
  });

  track.addEventListener('mouseup', () => {
    isDown = false;
    track.classList.remove('active');
  });

  track.addEventListener('mousemove', (e) => {
    if (!isDown) return;
    e.preventDefault();
    const x = e.pageX - track.offsetLeft;
    const walk = (x - startX) * 2; // scroll speed
    track.scrollLeft = scrollLeft - walk;
  });

  // Touch swipe functionality (for mobile)
  let touchStartX = 0;
  track.addEventListener('touchstart', (e) => {
    touchStartX = e.touches[0].clientX;
  });

  track.addEventListener('touchmove', (e) => {
    const touchMoveX = e.touches[0].clientX;
    const moveX = touchStartX - touchMoveX;
    track.scrollLeft += moveX;
    touchStartX = touchMoveX;
  });

  // Optional: Auto-scroll (looping effect)
  setInterval(() => {
    track.scrollLeft += 310; // move right
    if (track.scrollLeft + track.clientWidth >= track.scrollWidth) {
      track.scrollLeft = 0; // reset to start
    }
  }, 3000);
</script>

<script>
/* Sprinkle Snow */
function createSprinkle() {
  const flake = document.createElement("div");
  flake.classList.add("sprinkle");
  flake.style.left = Math.random() * 100 + "vw";
  flake.style.animationDuration = (Math.random() * 3 + 3) + "s";
  document.getElementById("snowSprinkle").appendChild(flake);
  setTimeout(() => flake.remove(), 6000);
}
setInterval(createSprinkle, 120);

/* Background Flakes */

<script>
  // Open contact modal when clicking "Contacts" link
  document.querySelectorAll('a[href="#"], a[href="contacts.html"], a[href*="Contacts"]').forEach(link => {
    if (link.textContent.trim().toLowerCase() === 'contacts') {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        document.getElementById('contactModal').style.display = 'flex';
      });
    }
  });

  // Close modal when clicking the close button
  document.querySelector('.close-contact').addEventListener('click', () => {
    document.getElementById('contactModal').style.display = 'none';
  });

  // Close modal when clicking outside content
  window.addEventListener('click', (e) => {
    const modal = document.getElementById('contactModal');
    if (e.target === modal) modal.style.display = 'none';
  });
</script>
